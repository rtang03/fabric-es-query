version: '2.1'

networks:
  mynetwork.com:
    external:
      name: dev-net_openplatform

services:
  explorerdb.mynetwork.com:
    container_name: explorerdb
    image: hyperledger/explorer-db:1.1.8
    hostname: explorerdb.mynetwork.com
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./artifacts/postgres:/var/lib/postgresql/data
      - ./scripts/createdb.sh:/docker-entrypoint-initdb.d/createdb.sh
    networks:
      - mynetwork.com

  explorer.mynetwork.com:
    image: hyperledger/explorer:1.1.8
    container_name: explorer
    hostname: explorer.mynetwork.com
    environment:
      - DATABASE_HOST=explorerdb.mynetwork.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=debug
      - LOG_LEVEL_DB=debug
      - LOG_LEVEL_CONSOLE=info
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    volumes:
      - ./explorer/config.json:/opt/explorer/app/platform/fabric/config.json
      - ./explorer/connection-profile:/opt/explorer/app/platform/fabric/connection-profile
      - ./artifacts:/var/artifacts
    ports:
      - '18080:8080'
    depends_on:
      explorerdb.mynetwork.com:
        condition: service_healthy
    networks:
      - mynetwork.com
