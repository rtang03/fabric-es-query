# e.g. https://github.com/vegasbrianc/prometheus/blob/master/docker-compose.yml
version: "3"
volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  devnet:

services:
  jaeger-all-in-one:
    networks:
      - devnet
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775"
      - "6831"
      - "6832"
      - "5778"
      - "16686"
      - "16686:16686"
      - "14268:14268"
      - "14250"
      -  "9411"

  prometheus:
    networks:
      - devnet
    container_name: prometheus
    image: prom/prometheus:v2.32.0
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      # can reload configuration files (e.g. rules) without restarting Prometheus
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"

  grafana:
    networks:
      - devnet
    container_name: grafana
    image: grafana/grafana:8.3.3
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana

# https://github.com/open-telemetry/opentelemetry-collector/tree/main/examples/local
  otel-collector:
    networks:
      - devnet
    container_name: collector
    image: otel/opentelemetry-collector:0.27.0
    command: ["--config=/conf/collector-config.yaml", "--log-level=DEBUG"]
    volumes:
      - ./ot/collector-config.yaml:/conf/collector-config.yaml
    ports:
      - "9464:9464"
      - "4317:4317"
      - "55681:55681"
    depends_on:
      - jaeger-all-in-one

